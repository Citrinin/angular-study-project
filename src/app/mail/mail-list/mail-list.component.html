<div>
    <div class="content">
        <div *ngFor="let mail of mails | async" class="mail-item">
            <a routerLink="/mail/item/{{mail.key}}">
                <div class="d-flex">
                    <div class="mail-sender">{{this.page==='sent'? mail.emailTo : mail.emailFrom}} </div>
                    <div class="flex-grow-1">{{mail.subject}}
                        <span class="message">{{mail.message}}</span>
                    </div>
                    <div>{{mail.date | dateFromMs |date:'d MMM'}}</div>
                </div>
            </a>
            <hr class="mail">
        </div>
    </div>
</div>
