<div class="toolbar">
    <div class="d-flex justify-content-between">
        <div>
            <!-- <span class="px-3">
                <button mat-raised-button color="primary">
                    <i class="fas fa-reply-all"></i>
                    Back
                </button>
            </span> -->
        </div>
        <div>
            <span>
                <button mat-raised-button color="primary" (click)="prevPage()" [disabled]="!((mails | async)?.isPrevPage)">
                    <i class="fas fa-angle-left"></i>
                </button>
            </span>
            <span class="px-2">
                <mat-form-field style="width:50px;">
                    <mat-select [(value)]="itemsPerPage" (selectionChange)="amountOfItemsChanged($event)">
                        <mat-option [value]="10">
                            10
                        </mat-option>
                        <mat-option [value]="30">
                            30
                        </mat-option>
                        <mat-option [value]="50">
                            50
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </span>
            <span>
                <button mat-raised-button color="primary" (click)="nextPage()" [disabled]="!((mails | async)?.isNextPage)">
                    <i class="fas fa-angle-right"></i>
                </button>
            </span>
        </div>
    </div>
</div>
<div>
    <div class="content">
        <div *ngFor="let mail of (mails | async)?.mails" class="mail-item">
            <a routerLink="/mail/item/{{page}}/{{mail.key}}" [class.new-mail]="page==='inbox' && mail.isNew">
                <div class="d-flex">
                    <div class="mail-sender">{{page==='sent'? mail.emailTo : mail.emailFrom}} </div>
                    <div class="flex-grow-1">{{mail.subject}}
                        <span class="message">{{mail.message}}</span>
                    </div>
                    <div>{{mail.date | dateFromMs |date:'d MMM'}}</div>
                </div>
            </a>
            <hr class="mail">
        </div>
        <div *ngIf="(mails | async)?.length === 0">
            No messages!
        </div>
    </div>
</div>
