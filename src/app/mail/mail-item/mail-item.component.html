<div class="mail">
    <b>
        {{(mail | async)?.subject}}

    </b>
    <hr>
    <p>
        <span class="muted">from</span> {{(mail | async)?.emailFrom}}
    </p>
    <hr>
    <p>
        <span class="muted">to</span> {{(mail | async)?.emailTo}}
    </p>
    <hr>
    <p>
        {{(mail | async)?.message}}
    </p>
</div>
