<form class="form-signin" #fofoform="ngForm">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Login" required="" autofocus="" name="username" [(ngModel)]="username" required>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" name="password" [(ngModel)]="password" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit" (click)=" login() " [disabled]="fofoform.invalid||loading">
        <i *ngIf="loading" class="fa fa-spinner fa-pulse"></i>
        Sign in
    </button>
    <p class="mt-5 mb-3 text-muted">
        {{username}}|{{password}}
    </p>
</form>
