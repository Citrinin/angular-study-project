<app-header></app-header>
<app-toolbar></app-toolbar>
<div class="row mx-0 px-0">

    <app-menu [menuItems]="contactsMenu" class="col-md-1"></app-menu>



    <div class="col-md-11 content">
        <h1>Contacts</h1>
        <p *ngFor="let contact of contacts" class="contact-item m-2">
            <b>{{contact.name}}</b> {{contact.email}}
        </p>
    </div>
</div>
