<div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" (click)="toggle()">{{activeItem}}</button>


    <div *ngIf="visible">
        <a class="dropdown-item" *ngFor="let item of items " [routerLink]="item.link " (click)="clickHandler(item) ">{{item.name}}</a>
    </div>
</div>
