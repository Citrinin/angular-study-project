<div class="dropdown px-2">
    <mat-form-field>
        <mat-select placeholder=" Menu" [(value)]="activeItem" (selectionChange)="selectionChanged($event)">
            <mat-option *ngFor="let item of mainMenuItems" [value]="item.link">
                {{ item.name }}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>
